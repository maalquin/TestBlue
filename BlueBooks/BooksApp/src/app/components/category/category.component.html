<div class="row pt-2 pb-2">
    <div class="col-sm-6">
        <h4 class="page-title"><i class="fa fa-cube"></i> Library Books</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"></li>
            <li class="breadcrumb-item">Book</li>
            <li class="breadcrumb-item active" aria-current="page">Books Categories</li>
        </ol>
    </div>
    <div class="col-sm-6">
        <div class="btn-group group-round m-1 float-right">
            <button type="button" class="btn btn-outline-secondary btn-sm waves-effect waves-light m-1" 
            (click)="AddOrEditCategory('Add',{})">
                <i class="fa fa-plus-circle">
                </i> Add Category
            </button>
        </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>Category Id</th>
        <th>Category Name</th>
      </thead>
      <tbody>
          <tr *ngIf="categoryList.length == 0" [class.text-danger]="!isValid && categoryList">
              <td class="font-italic text-center" colspan="5">
               Any Category in Database!
              </td>
            </tr>
         
        <tr *ngFor="let item of categoryList;let i=index;">
          <td>{{item.categoryId}}</td>
          <td>{{item.categoryName}}</td>
        
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditCategory(item,'update')"><i class="fa fa-pencil"></i></a>
           
          </td>
        </tr>
      </tbody>
  </table>
  </div>
